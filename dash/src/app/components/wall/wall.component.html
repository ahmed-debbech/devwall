<div class="row">
  <div class="col-12 col-md-12 col-lg-12">

    <div class="hero bg-light text-back">
      <div class="hero-inner">
        <h2>Welcome to... The Wall</h2>
        <p class="lead">A free and complete feed of AI generated useful information about tech/programming in general.
        </p>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12 col-md-12 col-lg-12">
    <div *ngFor="let post of posts" class="card">
      <div class="card-header">
        <div class="author-box-name">
          <a href="#">
            <h4 class="text-wrap">{{post.title}}</h4>
          </a>
          <p>{{post.date}}</p>
        </div>

        <div class="card-header-action d-flex justify-content-end gap-2">
          <a href="#" class="btn btn-outline-success btn-sm mr-1"><i class="fas fa-lightbulb"></i> Useful ({{post.useful}})</a>
          <a href="#" class="btn btn-outline-danger btn-sm"><i class="fas fa-lightbulb"></i> Not Useful ({{post.notUseful}})</a> 
        </div>
      </div>
      <div class="collapse show" id="mycard-collapse">
        <div class="card-body">
          {{post.body}}
        </div>
        <div class="card-footer">
          <div class="mb-2 mt-3">
            <div class="text-small font-weight-bold"><a href="#" class=" m-1 badge badge-light">Java</a>
              <a *ngFor="let tag of post.tags" href="#" class="m-1 badge badge-light">{{tag}}</a>
            </div>
          </div>
          <a href="#" class="btn mr-1 btn-github">
            <i class="far fa-paper-plane"></i>
          </a>
          <a href="#" class="btn mr-1 btn-github">
            <i class="far fa-paper-plane"></i>
          </a>
          <a href="#" class="btn mr-1 btn-github">
            <i class="far fa-paper-plane"></i>
          </a>
          <div class="w-100 d-sm-none"></div>
          <div class="float-right mt-sm-0 mt-3">
            <a href="#" class="btn">Expand more <i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
